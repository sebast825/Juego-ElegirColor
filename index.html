<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d27fe09119.js" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    
    
</head>
<body>
    
    <link rel="stylesheet" href="./styles/tablero.css">
    <link rel="stylesheet" href="./styles/barra.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/historial.css">
    <link rel="stylesheet" href="./styles/instructions.css">

   
   <div class="menu">
       <div class="menu_info">

        <h2 class="menu_customText">Click yellow button
        </h2>
           <!-- <h2 class="menu_information">
            <i class="fa-solid fa-landmark"></i>

           </h2>
           <h2 class = "menu_historial">
                <i class="fa-solid fa-timeline"></i>
           </h2>
         -->
    
    
    </div>


       
       
        <button class="menu_clasico menu_btn menu_btn_Css" value="Clasico">Clasico</button>
        <button class="menu_tiempo menu_btn menu_btn_Css" value="ContraReloj">Contra Reloj</button>
        <button class="menu_siempre menu_btn menu_btn_Css" value="DeathMode">Death Mode</button>
       
   </div>

   <div class="historial">
       <div class="historial_html">
       <div class="historial_menu">
            <h2>Record</h2>
            <h2 class="infoMenuHistorial"><i class="fas fa-bars"></i></h2>

       </div>
    
       <div class="historial_btn_div">
        <button class="historial_clasico btn_historial" value="Clasico" >Clasic</button>
        <button class="historial_contraReloj btn_historial" value="ContraReloj">Count Down</button>
        <button class="historial_deathMode btn_historial" value="DeathMode">Death Mode</button>

       </div>
    </div>
       <div class="historial_info">
           
       </div>


   </div>
   <div class="endGame">
       
       <div  class="endGame_infoRsta">
        
        <h2 class="endGame_rsta"></h2>
    </div>
        <div  class="endGame_info">
             <h2 class="endGame_texto"></h2> 
            <h2 class="endGame_puntos"></h2>

        </div>
        <div class="endGame_info">
            <h2 class="endGame_texto">Time Played:   </h2>
            <h2 class="endGame_tiempo">Time:   </h2>

        </div>
     
       <div class="endGame_option">
            <h2 class=" infoItem endGame_again"><i class="fas fa-play-circle"></i></h2>
            <h2 class="infoItem infoMenu_EndGame"><i class="fas fa-bars"></i></h2>
       </div>
     

   </div>
    <div class="container">
        
        <div class="containerInfo">
            <h2 class="infoItem contador"></h2>  
            <h2 class="infoItem puntos"></h2>        
            <h2 class="infoItem infoPlay">
               
                <i class="fas fa-play-circle"></i>       
     
                <h2>  
            <h2 class="infoItem infoMenu"><i class="fas fa-bars"></i></h2>
        </div>
        <div class="containerTablero"><button class="btn"></button><button class="btn"></button><button class="btn"></button><button class="btn"></button></div>
        <div class="containerBarra">
            <div class="barra"></div>
        </div>
        
    </div>      
    
    <div class="instructions">
        <div class="instruction_menu">
            <div class="instruction_menu_title">
                <h2>Information</h2>
            <h2 class="infoMenuInstruction"><i class="fas fa-bars"></i></h2>
            </div>
            <p>Click yellow button</p>
            
        </div>

        <div class="instrucion_content">
            <div class="instructions_type">
                <h2 class="instruction_name">Clasic</h2>
                <p class="instruction_description">Do 11 points to Win!</p>
            </div>
            <div class="instructions_type">
                <!-- en el js esta todo como contra reloj count down -->
                <h2 class="instruction_name">Count Down</h2>
                <p class="instruction_description">You have 40 seconds to do all the points you can!</p>
            </div>
            <div class="instructions_type">
                <h2 class="instruction_name">Death Mode</h2>
                <p class="instruction_description">Win Points to win time, Be Carefull! If you miss, will lose!</p>
            </div>
        </div>
    </div>
   
<!-- libreria para animar la barra en death mode     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./modules/app.js" type="module"></script>

</body>
</html>
